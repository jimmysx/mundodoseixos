<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Peças Automotivas</title>
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background 0.3s, color 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            background: white;
            color: black;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 150px;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .nav a:hover {
            color: #007bff;
        }
        .contact-dropdown {
            display: inline-block;
            position: relative;
        }
        .contact-dropdown a::after {
            content: ' ▼';
            font-size: 12px;
        }
        .contact-dropdown .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
            width: max-content;
            text-align: left;
        }
        .contact-dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        label {
            display: block;
            text-align: center;
            margin: 20px 0 10px;
        }
        select, input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 15px;
            margin: 0 auto;
            transition: box-shadow 0.3s ease-in-out;
        }
        select:focus, input:focus {
            box-shadow: 0px 0px 10px rgba(0,123,255,0.5);
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 20px;
            text-align: center;
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            background: white;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .atendimento {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <div class="nav">
            <a href="sobre-nos.html">SOBRE NÓS</a>
            <div class="contact-dropdown">
                <a href="#">CONTATO</a>
                <div class="dropdown-content">
                    <p>Email: financeiromundodoseixos@gmail.com</p>
                    <p>Telefone: (31) 98021-4364</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Selecione as Informações da Peça</h2>
        <label for="peca">Peça:</label>
        <input type="text" id="peca" placeholder="Digite o nome da peça desejada">
        <label for="marca">Marca:</label>
        <select id="marca">
            <option value="Volkswagen">Volkswagen</option>
            <option value="Fiat">Fiat</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Renault">Renault</option>
        </select>
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" placeholder="Digite o modelo do veículo">
        <label for="versao">Versão:</label>
        <input type="text" id="versao" placeholder="Digite a versão do veículo">
        <label for="ano">Ano:</label>
        <input type="text" id="ano" placeholder="Digite o ano do veículo">
        <label for="chassi">Chassi:</label>
        <input type="text" id="chassi" placeholder="Digite o chassi do veículo">
        <button onclick="enviarWhatsApp()">FAZER ORÇAMENTO</button>
    </div>
    <div class="atendimento">Horário de Atendimento: 08:00 - 18:00</div>
    <div class="footer">
        &copy; 2025 Loja de Peças Automotivas. Todos os direitos reservados.<br>
        CNPJ: 55.061.500/0001-25
    </div>
</body>
</html>
