<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Peças Automotivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: white;
            color: black;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            max-width: 150px;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        .banner-phone {
            width: 100%;
            max-width: 430px;
            height: 430px;
            object-fit: cover;
            margin: 20px 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            background: white;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .contact-info {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <div class="nav">
            <a onclick="showContactInfo()">Contato</a>
        </div>
    </div>
    <div class="container">
        <h2>Selecione as Informações da Peça</h2>
        <label for="peca">Peça:</label>
        <input type="text" id="peca" placeholder="Digite o nome da peça desejada">

        <label for="marca">Marca:</label>
        <select id="marca" multiple>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Fiat">Fiat</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Renault">Renault</option>
        </select>

        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" placeholder="Digite o modelo do veículo">

        <label for="versao">Versão:</label>
        <input type="text" id="versao" placeholder="Digite a versão do veículo">

        <label for="ano">Ano:</label>
        <input type="text" id="ano" placeholder="Digite o ano do veículo">

        <label for="chassi">Chassi:</label>
        <input type="text" id="chassi" placeholder="Digite o chassi do veículo">

        <button onclick="enviarWhatsApp()">Fazer Orçamento</button>
    </div>

    <img src="banner-phone.jpg" alt="Banner para Usuários de Telefone" class="banner-phone">

    <div class="footer">
        &copy; 2025 Loja de Peças Automotivas. Todos os direitos reservados.<br>
        CNPJ: 55.061.500/0001-25
    </div>

    <div class="contact-info" id="contact-info">
        <p>Email: financeiromundodoseixos@gmail.com</p>
        <p>Telefone: (31) 98021-4364</p>
    </div>

    <script>
        function enviarWhatsApp() {
            const peca = document.getElementById('peca').value;
            const marca = Array.from(document.getElementById('marca').selectedOptions).map(option => option.value).join(', ');
            const veiculo = document.getElementById('veiculo').value;
            const versao = document.getElementById('versao').value;
            const ano = document.getElementById('ano').value;
            const chassi = document.getElementById('chassi').value;
            
            const mensagem = `Olá, gostaria de solicitar um orçamento.

Peça: ${peca}
Marca(s): ${marca}
Veículo: ${veiculo}
Versão: ${versao}
Ano: ${ano}
Chassi: ${chassi}`;
            
            const telefone = '5531980214364';
            const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
            
            window.open(url, '_blank');
        }

        function showContactInfo() {
            const contactInfo = document.getElementById('contact-info');
            contactInfo.style.display = contactInfo.style.display === 'none' || contactInfo.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
