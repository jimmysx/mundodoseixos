<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Peças Automotivas</title>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            background: white;
            color: black;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 14px;
        }
        .nav a:hover {
            color: #007bff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            background: white;
            color: black;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <div class="nav">
            <a href="sobre-nos.html">SOBRE NÓS</a>
            <a href="#" onclick="abrirContato()">CONTATO</a>
        </div>
    </div>
    <div class="container">
        <h2>Selecione as Informações da Peça</h2>
        <label for="peca">Peça:</label>
        <input type="text" id="peca" placeholder="Digite o nome da peça desejada">
        <label for="marca">Marca:</label>
        <select id="marca">
            <option value="Volkswagen">Volkswagen</option>
            <option value="Fiat">Fiat</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
        </select>
        <label for="veiculo">Veículo:</label>
        <input type="text" id="veiculo" placeholder="Digite o modelo do veículo">
        <label for="versao">Versão:</label>
        <input type="text" id="versao" placeholder="Digite a versão do veículo">
        <label for="ano">Ano:</label>
        <input type="text" id="ano" placeholder="Digite o ano do veículo">
        <label for="chassi">Chassi:</label>
        <input type="text" id="chassi" placeholder="Digite o número completo do chassi">
        <button onclick="enviarWhatsApp()">FAZER ORÇAMENTO</button>
    </div>
    <div class="footer">
        &copy; 2025 Loja de Peças Automotivas. Todos os direitos reservados.<br>
        CNPJ: 55.061.500/0001-25
    </div>

</body>
</html>
